<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api-Ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/frontend/icons/shopping_cart.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/cardsProducts.css" />
    <link rel="stylesheet" href="./styles/estrellasFondo.css" />
    <link rel="stylesheet" href="./styles/modalcard.css" />
  </head>
  <body>
    <div id="bg_class"></div>
    <header>
      <nav class="nav">
        <input type="checkbox" id="nav_checkbox" class="nav_checkbox" />
        <label for="nav_checkbox" class="nav_toggle">
          <img src="./icons/menu-2.svg" alt="" class="menu" />
          <img src="./icons/close.svg" alt="" class="close" />
        </label>

        <ul class="nav-ul">
          <li>
            <a href="./index.html">E-commerce-API</a>
          </li>
          <li>
            <a href="#">Productos</a>
          </li>
          <li>
            <a href="./pages//login-register.html"> Ingresar </a>
          </li>
          <li>
            <a href="#"
              ><img src="./icons/shopping_cart.svg" alt="shopping_cart_icon"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-home">
      <!-- <section>
        carrusel con diferentes productos de diferentes categorias
      </section> -->
      <h1 class="title">Productos Galacticos</h1>

      <!-- aqui van los productos -->
      <section id="contenedorProductos"></section>

      <!-- modal de los productos -->
      <div class="modal-overlay" id="modal">
        <div class="modal-card">
          <button class="close-modal" id="closeModal">&times;</button>
          <picture>
            <img id="modalImg" src="" alt="producto" />
          </picture>
          <div class="modal-info">
            <h2 id="modalName">Nombre</h2>
            <p id="modalDescription">Descripción</p>
            <p class="price">
              <strong>$<span id="modalPrice"></span></strong>
            </p>
            <p class="category">Categoría: <span id="modalCategory"></span></p>
            <p class="stock">Stock: <span id="modalStock"></span></p>
            <button class="modal-buy">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </main>
    <footer>HOla como estas, David gomez</footer>
  </body>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/estrellas.js"></script>
</html>
